<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://kit.fontawesome.com/527251fb76.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Airbnb</title>
    <link href="../images/tit_logo.jfif" rel="icon">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="container-fluid position-relative">
        <div class="wrapper mx-5">
            <!-- navbar -->
            <nav class="navbar">
                <div class="wrapperdiv">
                    <!-- logo -->
                    <div class="logo">
                        <a class="navbar-brand" href="/"><img src="../images/airbnbLogo.png" alt="Logo"></a>
                    </div>

                    <!-- search -->
                    <div class="rounded-pill">
                        <button class="btn"><strong>Anywhere</strong></button>
                        <span>|</span>
                        <button class="btn"><strong>Anyweek</strong></button>
                        <span>|</span>
                        <button class="btn ">Add guest</button>
                        <button class="btn btn-danger mx-1 rounded-circle">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </button>
                    </div>

                    
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/host" class="btn-host"><strong>Become a host</strong></a>
                        
                        <button class="btn-host"><strong>
                            <i class="fa-solid fa-globe"></i></strong></button>
                        <button class="btn-host btn-outline-dark rounded-pill mx-1 logbtn"><strong><span class="mx-2">
                            <i class="fa-solid fa-bars"></i></span><span>
                            <i class="fa-solid fa-user"></i></span></strong>
                        </button>
                    </div>
                </div>
            </nav>

        </div>
        
        <!-- dropdown -->
        <div class="log position-absolute rounded d-flex flex-column bg-white shadow p-2 d-none" style="width: 250px;">
            <div class="linkHost">

            </div>
            <hr>
            <a href="/mybookings" class="text-decoration-none text-black">My bookings</a>
            <a href="/contact" class="text-decoration-none text-black">Contact us</a>
            <a href="/host" class="text-decoration-none text-black">Host your home</a>
            <a href="/host" class="text-decoration-none text-black">Host your experience</a>
            <a href="#" class="text-decoration-none text-black">Help</a>
        </div>

        <!-- wrapper -->
        <div class="wrapperdata mx-5">
            <div class="row success d-flex justify-content-center align-items-center">
                <div class="d-flex flex-column">
                    
                    <h1 class="text-center"><i class="fa-solid fa-thumbs-up"></i></h1>
                    <p class="text-center">Your booking is successful. Thank you!!   <a href="/">Go Back</a></p>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="../script/script.js"></script>

</body>

</html>
