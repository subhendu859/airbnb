<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Airbnb </title>
    <link href="./images/tit_logo.jfif" rel="icon">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5a232a2b76.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid position-relative">
        <div class="wrapper mx-5">
            <!-- navbar -->
            <nav class="navbar">
                <div class="wrapperdiv">

                    <div class="logo">
                        <a class="navbar-brand" href="/"><img src="./images/airbnbLogo.png" alt="Logo"></a>
                    </div>

                    <!-- search -->
                    <div class="rounded-pill">
                        <button class="btn"><strong>Anywhere</strong></button>
                        <span>|</span>
                        <button class="btn"><strong>Anyweek</strong></button>
                        <span>|</span>
                        <button class="btn ">Add guest</button>
                        <button class="btn btn-danger mx-1 rounded-circle">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </button>
                    </div>


                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/host" class="btn-host"><strong>Become a host</strong></a>

                        <button class="btn-host"><strong>
                                <i class="fa-solid fa-globe"></i></strong></button>
                        <button class="btn-host btn-outline-dark rounded-pill mx-1 logbtn"><strong><span class="mx-2">
                                    <i class="fa-solid fa-bars"></i></span><span>
                                    <i class="fa-solid fa-user"></i></span></strong>
                        </button>
                    </div>
                </div>
            </nav>

        </div>
        <!-- form -->
        <div class="container my-5">

            <form class="row needs-validation" method="Post" action="http://localhost:3000/register"
                enctype="multipart/form-data">
                <h1 class="heading">Register</h1>

                <div class="alertUser">
                    <hr>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" name="Firstname"
                        placeholder="FirstName" required>
                </div>

                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" name="Lastname"
                        placeholder="LastName" required>
                </div>


                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" name="Username" required>

                    </div>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">User Type</label>
                    <select class="form-select" id="validationCustom04" name="UserType" required>
                        <option>Guest</option>
                        <option>Host</option>
                        <option>Admin</option>
                    </select>
                </div>


                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Gender</label>
                    <select class="form-select" id="validationCustom03" name="Gender" required>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>


                <div class="col-md-8">
                    <label for="validationCustom05" class="form-label">Email-id</label>
                    <input type="email" class="form-control" id="validationCustom05" name="Email" required>

                </div>

                <div class="col-md-4">
                    <label for="validationCustom06" class="form-label">Mobile no</label>
                    <input type="text" class="form-control" id="validationCustom06" name="Moblie" maxlength="10"
                        required>
                </div>

                <div class="col-md-2">
                    <label for="validationCustom07" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" id="validationCustom07" name="Dob" required>
                </div>

                <div class="col-md-5">
                    <label for="validationCustom08" class="form-label">Password</label>
                    <input type="password" class="form-control" id="validationCustom08" name="Password" required>
                </div>

                <div class="col-md-5">
                    <label for="validationCustom09" class="form-label">Conform password</label>
                    <input type="password" class="form-control" id="validationCustom09" name="ConformPassword" required>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom10" class="form-label">Country</label>
                    <input type="text" class="form-control" id="validationCustom10" name="Country" required>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom11" class="form-label">State</label>
                    <input type="text" class="form-control" id="validationCustom11" name="State" required>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom12" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom12" name="City" required>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom13" class="form-label">Profile photo</label>
                    <input type="file" class="form-control" id="validationCustom13" name="Profile" required>
                </div>

                <div class="col-md-12 mt-2">
                    <button class="btn btn-primary btn-outline-dark" type="submit">Submit</button>
                </div>

                <div class="col-md-12 mt-2">
                    <p class="col-md-12">Already have a account? <a href="/login" class="btn text-primary">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- script -->
        <script src="../script/registerpage.js"></script>

</body>

</html>
