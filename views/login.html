<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../script/loginpage.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Airbnb </title>
    <link href="./images/tit_logo.jfif" rel="icon">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5a232a2b76.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid position-relative">
        <div class="wrapper mx-5">
            <!-- navbar -->
            <nav class="navbar">
                <div class="wrapperdiv">

                    <div class="logo">
                        <a class="navbar-brand" href="/"><img src="./images/airbnbLogo.png" alt="Logo"></a>
                    </div>

                    <!-- search -->
                    <div class="rounded-pill">
                        <button class="btn"><strong>Anywhere</strong></button>
                        <span>|</span>
                        <button class="btn"><strong>Anyweek</strong></button>
                        <span>|</span>
                        <button class="btn ">Add guest</button>
                        <button class="btn btn-danger mx-1 rounded-circle">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </button>
                    </div>


                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/host" class="btn-host"><strong>Become a host</strong></a>

                        <button class="btn-host"><strong>
                                <i class="fa-solid fa-globe"></i></strong></button>
                        <button class="btn-host btn-outline-dark rounded-pill mx-1 logbtn"><strong><span class="mx-2">
                                    <i class="fa-solid fa-bars"></i></span><span>
                                    <i class="fa-solid fa-user"></i></span></strong>
                        </button>
                    </div>
                </div>
            </nav>

        </div>
        <!-- form -->
        <div class="container col-md-12 my-5 d-flex flex-row align-items-center justify-content-center">

            <form class="row g-3 col-md-6 alert" method="Post" action="http://localhost:3000/login">
                <h1 class="heading">Login</h1>
                <div class="alertUser">

                </div>
                <hr>
                <div class="col-md-12">
                    <label for="validationCustom01" class="form-label"> Email-id</label>
                    <input type="text" class="form-control" id="validationCustom01" name="loginuserdata"
                        placeholder="Email" required>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom02" class="form-label">Password</label>
                    <input type="password" class="form-control" id="validationCustom02" name="loginpassword"
                        placeholder="password" required>
                </div>

                <div class="col-md-12">
                    <button class="btn btn-primary btn-outline-dark col-md-12" type="submit">Login</button>
                </div>

                <div class="col-md-12">
                    <p class="col-md-12">Didn't have a account? <a href="/register"
                            class="btn text-primary">Register</a>
                    </p>
                </div>
            </form>
        </div>



        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


</body>

</html>
